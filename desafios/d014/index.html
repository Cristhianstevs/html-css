<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        thead, .total {
            color: white;
            background-color: grey;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
        .total {
            text-align: left;
        }
        .media {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>

        </caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Area</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
            </tr>
            <tr class="total">
                <th scope="row" colspan="4">Média Total de Exatas</th>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
            </tr>
            <tr class="total">
                <th scope="row" colspan="4">Média Total de Humanas</th>
                <td class="media">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
