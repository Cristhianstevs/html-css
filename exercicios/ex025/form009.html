<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off" method="post">
        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" value="1" max="10" min="1" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">1</output>
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
